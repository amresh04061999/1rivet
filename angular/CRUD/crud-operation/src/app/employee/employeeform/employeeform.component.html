<form [formGroup]="employeeForm" (ngSubmit)="save()">
    <h2 class="ms-5 mt-4">EMPLOYEE FORM</h2>
    <div class="form-row d-flex mx-5">
      <div class="form-group col-md-6 ">
        <label for="firstName">FirstName</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter firstName" formControlName="firstname">
        <!-- <div *ngIf="employeeForm.controls[firstname].invalid && (issubmited || validator[firstname].touched || validator[firstname].dirty)"></div> -->
      </div>
      <div class="form-group col-md-6 ms-3">
        <label for="Lastname">LastName</label>
        <input type="text" class="form-control" id="Lastname" placeholder="Enter lastName" formControlName="lastname">
      </div>
    </div>
    <div class="form-row d-flex mx-5">
      <div class="form-group col-md-6">
        <label for="phoneno">Phone No</label>
        <input type="number" class="form-control" id="phoneno" placeholder="Enter Phone No" formControlName="phoneno">
      </div>
      <div class="form-group col-md-6 ms-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
      </div>
    </div>
    <button type="submit" class="btn btn-primary ms-5 mt-2">Save</button>
  </form>

<app-employeelist></app-employeelist>
