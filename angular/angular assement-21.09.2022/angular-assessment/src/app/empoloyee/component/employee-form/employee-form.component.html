<div class="p-4" style="height: 500px;">
  <div class="text-white p-2 ps-4 rounded-pill  " style="background-color:  #7386D5;">
      <h5>Empoloye</h5>
    </div>
<form class="p-5" [formGroup]="EmployeForm" (ngSubmit)="onSubmit()">
  <div class="form-row mt-3 my-2">
    <div class="form-group col-md-6">
      <label for="Name">Name</label>
      <input  type="text" class="form-control" id="Name" #textvalue
       formControlName="name" placeholder="name"
       [ngClass]="{'is-invalid' : employe['name'].invalid && (submitted || employe['name'].touched || employe['name'].dirty),
                    'is-valid' : employe['name'].valid && (submitted || employe['name'].touched || employe['name'].dirty)}" >
    </div>
    <div *ngIf="employe['name'].invalid && (submitted|| employe['name'].touched || employe['name'].dirty)" class="danger">
      <div *ngIf="employe['name'].errors?.['required']">
         Name is required.
      </div>
      <div *ngIf="employe['name'].errors?.['minlength']">
        Please Enter minimum 3 character
       </div>
  </div>
    <div class="form-group col-md-6">
      <label for="Gender">Gender</label>
      <input type="" class="form-control" id="Gender"  #textvalue
       formControlName="gender"
        placeholder="Gender"
        [ngClass]="{'is-invalid' : employe['gender'].invalid && (submitted || employe['gender'].touched || employe['gender'].dirty),
        'is-valid' : employe['gender'].valid && (submitted || employe['gender'].touched || employe['gender'].dirty)}">
    </div>
    <div *ngIf="employe['gender'].invalid && (submitted|| employe['gender'].touched || employe['gender'].dirty)" class="danger">
      <div *ngIf="employe['gender'].errors?.['required']">
         Gender is required.
      </div>
      <div *ngIf="employe['gender'].errors?.['pattern']">
       Used Only character
       </div>
  </div>
    <div class="form-group col-md-6">
      <label for="Date">DOB</label>
      <input type="Date" class="form-control" id="Date"
       formControlName="date"
       [ngClass]="{'is-invalid' : employe['date'].invalid && (submitted || employe['date'].touched || employe['date'].dirty),
       'is-valid' : employe['date'].valid && (submitted || employe['date'].touched || employe['date'].dirty)}" >
    </div>
    <div *ngIf="employe['date'].invalid && (submitted|| employe['date'].touched || employe['date'].dirty)" class="danger">
      <div *ngIf="employe['date'].errors?.['required']">
         Date is required.
      </div>
  </div>
    <div class="form-group col-md-6">
      <label for="salary">Salary</label>
      <input  type="text" class="form-control" id="salary"
       formControlName="salary"
        placeholder="Salary"
        [ngClass]="{'is-invalid' : employe['salary'].invalid && (submitted || employe['salary'].touched || employe['salary'].dirty),
        'is-valid' : employe['salary'].valid && (submitted || employe['salary'].touched || employe['salary'].dirty)}">
    </div>
    <div *ngIf="employe['salary'].invalid && (submitted|| employe['salary'].touched || employe['salary'].dirty)" class="danger">
      <div *ngIf="employe['salary'].errors?.['required']">
         salary is required.
      </div>
      <div *ngIf="employe['salary'].errors?.['pattern']">
       Used only Number
       </div>
  </div>
    <br>
  </div>
  <button type="submit" class="btn btn-primary "(click)="reset()">Reset</button>
<button type="submit" class="btn btn-primary ms-2">Save</button>

</form>
</div>
<div>
<app-employeelist [details]='Employe' (editdata)="editemploye($event)"></app-employeelist>
