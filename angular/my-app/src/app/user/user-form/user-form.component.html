<div class="p-4">
    <div class="text-white p-2 ps-4 rounded-pill  " style="background-color:  #7386D5;">
        <h5>user-form</h5>
      </div> 
  <form class="p-5" [formGroup]="userform" (ngSubmit)="onSubmit()">
    <div class="form-row  d-flex mt-3 ">
      <div class="form-group col-md-6">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control" id="firstname"
         formControlName="firstname"
          placeholder="Firstname"
          [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }">
      </div>
      <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
        <div *ngIf="f['firstname'].errors['required']">Fullname is required</div>
      </div>
    </div>
      <div class="form-group col-md-6 ms-5 ">
        <label for="lastname">Lastname</label>
        <input type="text" class="form-control" id="lastname" placeholder="Firstname">
      </div>
     
 
  <div class="form-row  d-flex mt-3 ">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6 ms-5">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
 

  <div class="form-row d-flex my-2 ">
    <div class="form-group  col-md-3">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    
    <div class="form-group col-md-3 ms-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div><br>
    <div class="form-group col-md-3 ms-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState">
    </div>
    <div class="form-group col-md-2 ms-5">
      <label for="inputZip">Pin code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group my-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
