<div class="p-4">
    <div class="text-white p-2 ps-4 rounded-pill  " style="background-color: #7e8bbd;;">
        <h3>User-list</h3>
      </div><br>
<div class="p-4 h-100">
  <div class="overflow-auto" style="height: 500px;">
    <table class="table " >
    <thead>
      <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Password</th>
        <th>Address</th>
        <th>City</th>
        <th>Sate</th>
        <th>PinCode</th>
      <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of users">
        <td>{{items.id}}</td>
        <td>{{items.firstname}}</td>
        <td>{{items.lastname}}</td>
        <td>{{items.email}}</td>
        <td>{{items.password}}</td>
        <td>{{items.address}}</td>
        <td>{{items.city}}</td>
        <td>{{items.state}}</td>
        <td>{{items.pincode}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="onEdite(items.id)">Edit</button>
          <button type="button" class="btn btn-danger ms-2" (click)="onDelete(items.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
